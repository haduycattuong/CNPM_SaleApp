<!DOCTYPE HTML >
<html lang="en">
<HEAD>
    <TITLE>Trang chủ</TITLE>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
</HEAD>
<BODY>
<nav>
    <!-- Black background with white text -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Bán hàng trực tuyến</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Trang chủ</a>
                </li>
                {% for c in categories %}
                <li class="nav-item">
                    <a class="nav-link" href="#">{{c.name}}</a>
                </li>
                {% endfor %}
            </ul>
            <form class="d-flex", method="get", action="/">
                <input class="form-control me-2" type="text" name="kw" placeholder="Nhập từ khóa...">
                <button class="btn btn-primary" type="submit">Tìm kiếm</button>
            </form>
        </div>
    </nav>
</nav>

<section class="container">
    <div class="row">
        {% for p in products %}
        <div class="col-xs-12 col-md-3" , style="padding: 8px">
            <div class="card">
                <img class="card-img-top" src="{{ p.image }}" alt="Card image">
                <div class="card-body">
                    <h4 class="card-title">{{ p.name }}</h4>
                    <p class="card-text">{{ p.price }} VNĐ</p>
                    <a href="/products/{{p.id}}" class="btn btn-primary">Xem chi tiết</a>
                    <a href="#" class="btn btn-primary">Đặt hàng</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
<footer>
    <div class="mt-4 p-5 bg-primary text-white rounded">
  <h1>Ha Duy Cat Tuong</h1>
  <p>&copy;</p>
</div>
</footer>
</BODY>
</html>
